<div class="well">
    <ul class="nav nav-list">
        <li class="nav-header">标签</li>
        {% for tag in tags %}
            <li>
                <a href="{{ url_for('.tag', name=tag.name) }}">
                    {{ tag.name }}
                    <span class="badge">{{ tag.posts.count() }}</span>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
